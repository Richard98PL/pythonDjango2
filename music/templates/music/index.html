{% extends 'music/base.html' %}
{% block title %}Albums{% endblock %}
{% block body %}

{% if all_albums %}
    <h3>Hey! Here are all my Albums:</h3>
    <ul>

        {% for x in all_albums %}
        <li><a href="{% url 'music:detail' x.id %}"> {{ x.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}

{% endblock %}
